
<style>
	@keyframes scramble{
		0%{content:'*';visibility:visible;}
		10%{content:'1';}
		20%{content:'/';}
		30%{content:'0';}
		40%{content:'?';}
		50%{content:'1';}
		60%{content:'@';}
		70%{content:'!';}
		80%{content:'&';}
		90%{content:'$';}
	}
	
	.kn-scramble{
		visibility:hidden;
		animation:display 0s 1s forwards;
	}
	
	@keyframes display{
		100%{
			visibility:visible;
		}
	}
	
	.kn-scramble::before{
		visibility:hidden;
		content:'L';
		animation:scramble 1s 1;
		position:absolute;
	}
</style>

<p><span class="kn-scramble">A</span> <span>L</span><span>o</span><span>t</span></p>
