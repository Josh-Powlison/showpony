<!DOCTYPE html>
<html>
<head>
	<title>VN/KN test</title>
	<meta charset="utf-8">
<style>

body{
	margin:0;
	padding:0;
}

.story-container{
	width:80vw;
	height:80vh;
	margin:10vh auto;
}

.loading{
	background-color:blue;
}

.title-card{
	font-size:2em;
	font-family:Arial;
	background-color:pink;
	display:flex;
	height:100%;
	width:100%;
	flex-direction:column;
	justify-content:center;
	text-align:center;
	border-box:contain;
	border:2px solid black;
	cursor:pointer;
}

.vn{
	background-color:black;
}

.title *{
	margin:0;
}

</style>

</head>
<body>
	<div class="story-container" onclick="new InteractiveFiction(this,['hippo'],'loading')">
		<div class="title-card">
			<h1>Interactive Fiction (IF)</h1>
			<p>Click to play!</p>
		</div>
	</div>

	<div class="story-container vn" onclick="new VisualNovel(this,['missed-party'],'loading')">
		<div class="title-card">
			<h1>Kinetic Novel (KN)</h1>
			<p>Click to play!</p>
		</div>
	</div>
	
	<div class="story-container vn" onclick="new VisualNovel(this,['cat-store'],'loading')">
		<div class="title-card">
			<h1>Visual Novel (VN)</h1>
			<p>Click to play!</p>
		</div>
	</div>
	
	<div class="story-container" onclick="new MediaPlayer(this,['BnW.webm','Ideas.webm','New_England_.mp4','Rain-On-Me.webm'],'loading')">
		<div class="title-card">
			<h1>Video</h1>
			<p>Click to play!</p>
		</div>
	</div>
</body>

<script src="vn-engine.js"></script>
<script src="if-engine.js"></script>
<script src="mp-engine.js"></script>

</html>
